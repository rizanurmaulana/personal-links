<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Links</title>
    <link rel="shortcut icon" href="./dist/img/icon.png" type="image">
    <!-- Style -->
    <link href="./dist/style.css" rel="stylesheet">
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80e4319211.js" crossorigin="anonymous"></script>
</head>

<body class="max-w-md mx-auto dark:bg-slate-900">
    <!-- Header Section Start -->
    <header>
        <!-- Profile -->
        <section class="flex flex-col items-center px-9 pt-9 pb-4">
            <div class="w-20 h-20 rounded-full overflow-hidden mb-6">
                <img 
                src="./dist/img/profile.jpg" 
                alt="Riza Nur Maulana"
                class="scale-150" />
            </div>
            <div class="flex flex-col items-center">

                <p class="font-poppins text-base text-center font-normal text-gray-900 mb-2 dark:text-white">A person who interested in web development</p>
                <div class="flex items-center">
                    <i class="fa-solid fa-location-dot mr-2 dark:text-white"></i>
                    <p class="font-poppins text-base dark:text-white">Based in <a href="https://goo.gl/maps/QBoAXwPRzeXNX1K16" class="hover:text-red-600">Indonesia</a></p>
                </div>
            </div>
        </section>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <!-- Title -->
        <div class="py-2 mt-2 flex justify-center">
            <h2 class="font-poppins text-base font-normal dark:text-white">Connect with me</h2>
        </div>
        <!-- Socials -->
        <ul class="flex flex-col px-12 py-4 justify-center">
            <a href="https://www.instagram.com/rizanurmaulana_/" class="socials-link hover:bg-gradient-to-r from-red-500 to-pink-500">
                <li class="socials-text dark:text-white">
                    <i class="fa-brands fa-instagram mr-2"></i>
                    Instagram
                </li>
            </a>
            <a href="https://www.linkedin.com/in/riza-nur-maulana-2b611420a/" class="socials-link hover:bg-blue-600">
                <li class="socials-text dark:text-white">
                    <i class="fa-brands fa-linkedin mr-2"></i>
                    LinkedIn
                </li>
            </a>
            <a href="https://github.com/rizanurmaulana" class="socials-link hover:bg-gray-800">
                <li class="socials-text dark:text-white">
                    <i class="fa-brands fa-github mr-2"></i>
                    Github
                </li>
            </a>
            <a href="https://rizanurmaulana.github.io/portfolio/" class="socials-link hover:bg-blue-600">
                <li class="socials-text dark:text-white">
                    <i class="fa-solid fa-globe mr-2"></i>
                    Portfolio Site
                </li>
            </a>
            <a href="https://www.youtube.com/@rizanurmaulana" class="socials-link hover:bg-red-600">
                <li class="socials-text dark:text-white">
                    <i class="fa-brands fa-youtube mr-2"></i>
                    Youtube
                </li>
            </a>
        </ul>
    </main>
    <!-- Main Section End -->

    <!-- Footer Section Start -->
    <footer>
        <div class="text-center fixed inset-x-0 bottom-0 p-4">
          <h3
            class="font-poppins text-xs font-light text-gray-900 dark:text-white"
          >
            &copy <span id="year"></span> Copyright by Riza Nur Maulana
          </h3>
        </div>
      </footer>
      <!-- Footer Section End -->
  
      <!-- Background ehehe :v -->
      <div class="circle1 fixed -top-5 -left-28"></div>
      <div class="circle2 fixed -bottom-14 -right-56"></div>
    </body>
  
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
